<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.scroll-status {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: rgba(0, 0, 0, 0.1);
}

.progress-bar {
    height: 100%;
    width: 0;
    background: #4caf50;
}

.content {
    position: relative;
}

.falling-images {
    position: relative;
    height: 100vh; /* Ensure it spans the full viewport height */
}

.scrollingImage {
    position: absolute;
    width: 100px; /* Adjust as needed */
    transition: top 0.5s linear;
}

#image1, #image3, #image5 {
    left: 25%; /* Position the first column of images */
}

#image2, #image4, #image6 {
    left: 75%; /* Position the second column of images */
}

    </style>
</head>
<body>
    <div class="scroll-status">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="content">
        <div class="falling-images">
            <img src="assets/1.png" alt="Image 1" class="scrollingImage" id="image1">
            <img src="assets/22.png" alt="Image 2" class="scrollingImage" id="image2">
            <img src="assets/16.png" alt="Image 3" class="scrollingImage" id="image3">
            <img src="assets/9.png" alt="Image 4" class="scrollingImage" id="image4">
            <img src="assets/13.png" alt="Image 5" class="scrollingImage" id="image5">
            <img src="assets/24.png" alt="Image 6" class="scrollingImage" id="image6">
        </div>

        <!-- Add a lot of content to enable scrolling -->
        <div style="height: 2000px;"></div>
    </div>
    <script>document.addEventListener('scroll', function() {
        const images = document.querySelectorAll('.scrollingImage');
        const progressBar = document.getElementById('progressBar');
    
        // Get the total height of the content that can be scrolled
        const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
    
        // Get the current scroll position
        const scrollTop = document.documentElement.scrollTop;
    
        // Calculate the scroll percentage
        const scrollPercentage = (scrollTop / scrollHeight) * 100;
    
        // Move the images based on the scroll percentage
        images.forEach((image, index) => {
            // Calculate staggered scroll position for each image
            const offset = Math.floor(index / 2) * 50; // Staggered start positions
            image.style.top = `${scrollPercentage + offset}%`;
        });
    
        // Update the progress bar width
        progressBar.style.width = `${scrollPercentage}%`;
    });
    
    </script>
</body>
</html>
